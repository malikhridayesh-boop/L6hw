<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Form</title>
</head>
<body>
<fieldset>
    <legend>Personal Form</legend>
    <form>
        <label>Enter Your Name</label><br>
        <input type="name"><br><br>
        <label>Enter Your Email</label><br>
        <input type="email"><br><br>
        <label>Select gender</label><br>
        <input type="radio" name="gender" value="Male">Male<br>
        <input type="radio" name="gender" value="Female">Female<br><br>
        <Label>Select Your Favourate Subject</Label><br>
        <input type="checkbox" name="subject" value="English">English<br>
        <input type="checkbox" name="subject" value="Hindi">Hindi<br>
        <input type="checkbox" name="subject" value="Maths">Maths<br>
        <input type="checkbox" name="subject" value="Science">Science<br>
        <input type="checkbox" name="subject" value="Social Studies">Social Studies<br>
        <input type="checkbox" name="subject" value="Sanskrit">Sanskrit<br>
        <input type="checkbox" name="subject" value="Computer">Computer<br><br>
        <Label>Select Your Birthdate</Label><br>
        <input type="date" ><br><br>
        <label>Enter Your Grade</label><br>
        <select id="Grade">
         <option value="Grade 5">Grade 5<sup>th</sup></option>
         <option value="Grade 6">Grade 6<sup>th</sup></option>
         <option value="Grade 7">Grade 7<sup>th</sup></option>
         <option value="Grade 8">Grade 8<sup>th</sup></option>
         <option value="Grade 9">Grade 9<sup>th</sup></option>
         <option value="Grade 10">Grade 10<sup>th</sup></option>
         <option value="Grade 11">Grade 11<sup>th</sup></option>
         <option value="Grade 12">Grade 12<sup>th</sup></option>
        </select><br><br>
        <input type="submit" value="submit"><br><br>
        <input type="reset" value="reset">
    </form>
</fieldset> 
</body>
</html>
